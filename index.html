<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghi Số Sầu Riêng</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- NGÀY THÁNG -->
    <h2>NGÀY THÁNG</h2>
    <input type="date" id="dateInput" class="datePicker">

    <!-- CHỌN THÁI / RI -->
    <h2>LOẠI SẦU RIÊNG</h2>
    <div class="row">
        <button class="typeBtn" data-type="thai">THÁI</button>
        <button class="typeBtn" data-type="ri">RI</button>
    </div>

    <!-- TỔNG TỪNG LOẠI -->
    <h2>TỔNG TỪNG LOẠI</h2>
    <div class="row total">
        <div>A: <span id="totalA">0</span></div>
        <div>B: <span id="totalB">0</span></div>
        <div>C: <span id="totalC">0</span></div>
    </div>

    <!-- TỔNG CỘNG -->
    <h2>TỔNG CỘNG</h2>
    <div class="grand-total">
        <span id="grandTotal">0</span>
    </div>

    <!-- CHỌN LOẠI -->
    <h2>CHỌN LOẠI</h2>
    <div class="row">
        <button class="catBtn" data-cat="A">A</button>
        <button class="catBtn" data-cat="B">B</button>
        <button class="catBtn" data-cat="C">C</button>
    </div>

    <!-- NHẬP SỐ LƯỢNG -->
    <h2>NHẬP SỐ LƯỢNG</h2>
    <div id="display" class="display">0</div>

    <div class="keypad">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>

        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>

        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>

        <button id="delete">XÓA</button>
        <button class="num">0</button>
        <button id="enter">ENTER</button>
    </div>

    <!-- LỊCH SỬ -->
    <h2>LỊCH SỬ NHẬP</h2>

    <table id="historyTable">
        <thead>
            <tr>
                <th>Loại</th>
                <th>Số lượng</th>
                <th>Xoá</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="clearAll" class="clearAll">XÓA DỮ LIỆU</button>

</div>

<script src="app.js"></script>
</body>
</html>
