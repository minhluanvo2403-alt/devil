<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghi Số Sầu Riêng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h2>Ghi Số Sầu Riêng</h2>

    <!-- Chọn ngày -->
    <label>Ngày nhập:</label>
    <input type="date" id="dateInput">

    <!-- Chọn loại trái RI hoặc THÁI -->
    <label>Loại sầu riêng:</label>
    <div class="select-group">
      <button class="select-btn" data-type="RI">RI</button>
      <button class="select-btn" data-type="THAI">THÁI</button>
    </div>

    <!-- Chọn A/B/C -->
    <label>Phân loại:</label>
    <div class="select-group">
      <button class="select-btn" data-grade="A">A</button>
      <button class="select-btn" data-grade="B">B</button>
      <button class="select-btn" data-grade="C">C</button>
    </div>

    <!-- Nhập số lượng -->
    <label>Số lượng:</label>
    <input type="number" id="quantityInput" placeholder="Nhập số lượng...">

    <button id="addButton" class="add-btn">THÊM</button>

    <hr>

    <!-- Thu gọn lịch sử -->
    <div class="history-header" id="toggleHistory">
      <h3>Lịch sử nhập</h3>
      <span id="arrow">▼</span>
    </div>

    <div id="history" class="history hidden">
      <table>
        <thead>
          <tr>
            <th>Loại</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
